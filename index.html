  <div class="container" id="containerVegetables">
    <div class="row">
      <div id="tomatoDiv" class="col-sm-4 vegetable food" >
        <div class="panel panel-primary">
          <div class="panel-heading">Tomato</div>
          <div class="panel-body"><img src="cart Images/tomato.jpg" class="img-responsive"
              style="width:100%; height: 250px;" alt="Image"></div>
          <div class="panel-footer">
            <button id="tomatoButton" type="button" class="btn btn-primary item-btn">Buy
              Tomatoes</button>
            <span id="v1" class="dot"></span>
          </div>
        </div>
      </div>

      <div id="cucumberDiv" class="col-sm-4 vegetable food">
        <div class="panel panel-primary">
          <div class="panel-heading">Cucumber</div>
          <div class="panel-body"><img src="cart Images/cucumber.jpg" class="img-responsive"
              style="width:100%;  height: 250px;" alt="Image"></div>
          <div class="panel-footer">
            <button id="cucumberButton" type="button" class="btn btn-primary item-btn">Buy

            <span id="v2" class="dot"></span>

          <div class="panel-footer">
